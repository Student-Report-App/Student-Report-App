<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="stylesheet" href="css/404-light.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="error-content">
        <div class="error-icon">
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you're looking for cannot be found.</p>
        <div class="actions">
          <a href="/" class="btn primary-btn">
            <i class="fas fa-home"></i>
            Back to Home
          </a>
          <a href="/about" target="_blank" class="btn secondary-btn">
            <i class="fa-sharp-duotone fa-solid fa-address-book"></i>
            Contact Support
          </a>
        </div>
        <div class="helpful-links">
          <h3>You might want to check:</h3>
          <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/about">Help Center</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
