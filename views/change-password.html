<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="css/change-password.css" />
  </head>
  <body>
    <div class="change-password">
      <h2>Change Password</h2>
      <div class="form-group">
        <label for="current-password">Current Password</label>
        <input
          type="password"
          id="current-password"
          name="current-password"
          required
        />
        <span class="error" id="current-password-error"></span>
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" required />
        <span class="error" id="new-password-error"></span>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm New Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />
        <span class="error" id="confirm-password-error"></span>
      </div>
      <div id="message"></div>
      <button type="submit" id="change-password-btn">Change Password</button>
      <div class="success" id="successMessage"></div>
      <button class="go-back" onclick="window.location.href='/dashboard'">
        Go Back
      </button>
    </div>
    <script src="js/change-password.js"></script>
  </body>
</html>
