<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="container">
      <h2>Create Your Account</h2>
      <form action="/auth/register" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="year">Year:</label>
          <div class="radio-group">
            <input type="radio" id="1st" name="year" value="1st" required />
            <label for="1st">1st</label>
            <input type="radio" id="2nd" name="year" value="2nd" required />
            <label for="2nd">2nd</label>
            <input type="radio" id="3rd" name="year" value="3rd" required />
            <label for="3rd">3rd</label>
            <input type="radio" id="4th" name="year" value="4th" required />
            <label for="4th">4th</label>
          </div>
        </div>

        <div class="form-group">
          <label for="branch">Branch:</label>
          <div class="radio-group">
            <input type="radio" id="cse" name="branch" value="CSE" required />
            <label for="cse">CSE</label>
            <input type="radio" id="dsai" name="branch" value="DSAI" required />
            <label for="dsai">DSAI</label>
            <input type="radio" id="ece" name="branch" value="ECE" required />
            <label for="ece">ECE</label>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </body>
</html>
